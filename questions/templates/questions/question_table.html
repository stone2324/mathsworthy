<!-- Questions Table -->
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Question ID</th>
                <th>Topic</th>
                <th>Difficulty</th>
                <th>Year</th>
                <th>Question</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td>{{ question.id }}</td>
                <td>{{ question.get_topic_display }}</td>
                <td>{{ question.get_difficulty_display }}</td>
                <td>Year {{ question.school_year }}</td>
                <td>
                    <a href="{{ question.id }}/" class="text-decoration-none">
                        {{ question.question_text }}
                    </a>
                </td>
                <td>
                    <a href="{{ question.id }}/" class="btn btn-primary btn-sm">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
